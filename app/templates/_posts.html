<ul class="posts">
{% if posts is not none %}
    {% for post in posts %}
        <li class="post">
            <div class="post-thumbnail">
                <a href="{{ url_for('.user', username=post.author) }}">
                    <img class="img-rounded profile-thumbnail" src= "{{ post.author_gravatar(size=40) }}">
                </a>
            </div>
            <div class="post-content">
                <div class="post-title">
                    <h2>{{ post.title }}</h2>
                </div>
                <div class="post-time">{{ post.time }}</div>
                <div class="post-author"><a href="{{ url_for('.user', username=post.author) }}">{{ post.author }}</a></div>
                <div class="post-body">
                    {{ post.content | safe }}
                </div>
                <div class="post-footer">
                <a href="{{ url_for('.post', post_id=post.post_id) }}">
                    <span class="label label-default">Permalink</span>
                </a>
            </div>
            </div>
        </li>
        <br/>
    {% endfor %}
{% endif %}
</ul>
